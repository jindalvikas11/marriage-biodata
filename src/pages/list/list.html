<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon color="primary" name="menu"></ion-icon>
    </button>
    <ion-title>Videos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let video of videoList" (click)="openVideo(video)">
      <img src="{{ 'https://img.youtube.com/vi/' + video.id + '/0.jpg' }}">
      <h2 style="white-space: normal;" *ngIf="video.description">{{ video.description }}</h2>
    </ion-item>
  </ion-list>
</ion-content>
